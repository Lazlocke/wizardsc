<script type="text/javascript">
text_data=new Array();

text_data[0]='';

text_data[1]='<font size="+1" style="color:#8DCED1;font-weight:700;">Lazlocke Althorn</font><font size="-1" style="color:#8DCED1;font-weight:700;"></font><p style="color:#8DCED1;text-align:right;">- Wizard\'s Bride -&nbsp;&nbsp;</p>A reluctantly powerful wizard, cursed and blessed with overflowing mana, making him both desired by other wizards, and targeted by them.';

text_data[2]='<font size="+1" style="color:#8DCED1;font-weight:700;">Celestine Rococo</font><font size="-1" style="color:#8DCED1;font-weight:700;"></font><p style="color:#8DCED1;text-align:right;">- Wannabe Wizard -&nbsp;&nbsp;</p>The only daughter of a family of wizards, born without a trace of mana inside her. Her father assassinated and her house usurped, she is willing to do anything to regain her home.';

text_data[3]='<font size="+1" style="color:#8DCED1;font-weight:700;">Elle Bluetact</font><font size="-1" style="color:#8DCED1;font-weight:700;"></font><p style="color:#8DCED1;text-align:right;">- Rival Apprentice -&nbsp;&nbsp;</p>The daughter of merchants, dreaming of greatness and spreading magic across the land. She is intelligent, capable, and driven, but her innate talents may not match her ambition.';

text_data[4]='<font size="+1" style="color:#8DCED1;font-weight:700;">Viola Entra</font><p style="color:#8DCED1;text-align:right;">- Court Wizard -&nbsp;&nbsp;</p>One of the most powerful wizards to have ever lived. A terror on the battlefield, and a maven of court intrigue. She cannot stand to be challenged, bested, or ignored.';

text_data[5]='<font size="+1" style="color:#8DCED1;font-weight:700;">Soshiette</font><p style="color:#8DCED1;text-align:right;">- More Than a Maid -&nbsp;&nbsp;</p>Despite her outward appearance, she is an expert assassin and a highly capable wizard specializing in combat magic, known as one of the enforcers of the Wizard Guild.';

text_data[6]='<font size="+1" style="color:#8DCED1;font-weight:700;">Rune Villatoro</font><p style="color:#8DCED1;text-align:right;">- Mysterious Woman -&nbsp;&nbsp;</p>A femme fatale who seems to be a jack of all trades, and a master of them all. There is little in the town that she does not have her fingers in.';

text_data[7]='<font size="+1" style="color:#8DCED1;font-weight:700;">Ingway</font><p style="color:#8DCED1;text-align:right;">- Stouthearted Elf -&nbsp;&nbsp;</p>This stocky elf is boisterous, flamboyant, and has a secret that draws countless ladies to his side.';

text_data[8]='<font size="+1" style="color:#8DCED1;font-weight:700;">Reno</font><p style="color:#8DCED1;text-align:right;">- Diminutive Rogue -&nbsp;&nbsp;</p>His short stature belies his age, his skills, and the fact that he is a happily married man, although his wife may have a secret of her own.';

text_data[9]='<font size="+1" style="color:#8DCED1;font-weight:700;">Hendrik</font><p style="color:#8DCED1;text-align:right;">- Proud Mage -&nbsp;&nbsp;</p>A graduate of the Guild who studied under Lazlocke. He has become a formidible wizard in his own right, and travels the world, working as an ambassador to foreign nations.';

text_data[10]='<font size="+1" style="color:#8DCED1;font-weight:700;">Recchino</font><p style="color:#8DCED1;text-align:right;">- Fearsome Fighter -&nbsp;&nbsp;</p>A man of few words, and is always spoiling for a fight against a worthy rival, but is also quick to help his friends and those in need.';

text_data[11]='<font size="+1" style="color:#8DCED1;font-weight:700;">Puschel Foxbub</font><p style="color:#8DCED1;text-align:right;">- Dangerous Beauty -&nbsp;&nbsp;</p>His carefree attitude, lackadaisical attitude towards personal space, and unusual tastes hide that he is an extremely powerful and shrewd wizard and not be trifled with, except when he is.';

text_data[12]='<font size="+1" style="color:#8DCED1;font-weight:700;">Judgeman</font><p style="color:#8DCED1;text-align:right;">- Adjudacator Extraordinaire -&nbsp;&nbsp;</p>Wherever there is a competition, tournament, meet, or brawl, you can expect to find someone there to be the master of ceremonies and declare the winner. His true name and identity are unknown.';



function charachange(n){
document.getElementById('charaback').style.backgroundImage = "url(images/c" + n + "_back.png)";
document.getElementById('charatext').innerHTML=text_data[n];
}
</script>
